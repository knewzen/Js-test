<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>JavaScript Test</title>
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link rel="stylesheet" type="text/css" href="resources/bulma/css/bulma.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div class="container-fluid" id="main-container">
		<div class="columns">
			<div class="column banner">
				<div>
					<h1>Welcome to <span>Boardgame Wishlist!<span></h1>
					<p>The place to store all the boardgames you wish you could have</p>
				</div>
			</div>
		</div>
		<section class="container column-container" id="wishlist-container">
			<div class="columns is-mobile">
				<div class="column content">
						<div class="block">
							<div class="item-img" id="img-1"><img class="itemImage" src="public/images/sushi-go-party.jpg" /><input class="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
							</div>
							<div class="item-about">
								<h3><input type="text" value="Sushi Go Party!" class="h3-input" disabled></h3>
								<textarea name="text" value="item-description" maxlength="300" rows="4" cols="50" disabled>Sushi Go Party!, an expanded version of the best-selling card game Sushi Go!, is a party platter of mega maki, super sashimi, and endless edamame. You still earn points by picking winning sushi combos, but now you can customize each game by choosing à la carte from a menu of more than twenty delectable dishes. What's more, up to eight players can join in on the sushi-feast. Let the good times roll!</textarea>
								<button class="btn-edit">Edit</button>
								<button class="btn-save">Save</button>
								<button class="btn-delete">Delete</button>
							</div>
						</div>
						<div class="block">
							<div class="item-img" id="img-1"><img class="itemImage" src="public/images/sushi-go-party.jpg" /><input class="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
							</div>
							<div class="item-about">
								<h3><input type="text" value="Dixit" class="h3-input" disabled></h3>
								<textarea name="text" value="item-description" maxlength="300" rows="4" cols="50"  disabled>Each turn one player is the storyteller. This player secretly chooses one card in his hand, then gives a word or sentence to describe this card—but not too obviously. Each other player chooses a card in hand that matches this word/sentence and gives it to the storyteller. The storyteller then lays out the cards, and all other players vote on which card belongs to the storyteller. </textarea>
								<button class="btn-edit">Edit</button>
								<button class="btn-save">Save</button>
								<button class="btn-delete">Delete</button>
							</div>
						</div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="public/js/main.js"></script>
</body>
</html>
